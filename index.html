<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Intro Scene -->
  <section id="intro">
    <canvas id="intro-bg"></canvas>
    <div class="intro-content">
      <h1 class="intro-name">Your Name</h1>
      <p class="intro-sub">Creative Portfolio</p>
    </div>
  </section>

  <!-- Main Portfolio -->
  <section id="portfolio" class="hidden">
    <div class="left">
      <h2 class="big-name">Your Name</h2>
    </div>

    <div class="middle">
      <ul>
        <li data-section="works" class="active big-menu">Works</li>
        <li data-section="media">Media</li>
        <li data-section="code">Code</li>
        <li data-section="contact">Contact</li>
      </ul>
    </div>

    <!-- Works -->
    <div class="right content-panel" data-content="works">
      <div class="box">Project 1</div>
      <div class="box">Project 2</div>
      <div class="box">Project 3</div>
    </div>

    <!-- Media -->
    <div class="right content-panel hidden" data-content="media">
      <div class="box">Video 1</div>
      <div class="box">Image 1</div>
    </div>

    <!-- Code -->
    <div class="right content-panel hidden" data-content="code">
      <div class="box">GitHub Repo 1</div>
    </div>

    <!-- Contact -->
    <div class="right content-panel hidden" data-content="contact">
      <div class="box">Email: me@example.com</div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
