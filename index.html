<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evelleity — Portfolio</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Intro Scene -->
  <section id="intro" aria-hidden="false">
    <canvas id="intro-bg" aria-hidden="true"></canvas>
    <div class="intro-content" role="banner">
      <h1 class="intro-name">Your Name</h1>
      <p class="intro-sub">Creative Portfolio — Design & Code</p>
    </div>
  </section>

  <!-- Main Portfolio -->
  <main id="portfolio" class="hidden" role="main" aria-hidden="true">
    <aside class="sidebar" aria-label="Primary">
      <div class="brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <div>
          <h2 class="big-name">Your Name</h2>
          <p class="role">Designer · Developer</p>
        </div>
      </div>

      <nav class="menu" aria-label="Main menu">
        <ul>
          <li><button data-section="media">Media</button></li>
          <li><button data-section="code">Code</button></li>
          <li><button data-section="contact">Contact</button></li>
        </ul>
      </nav>

      <footer class="sidebar-foot">
        <small>© <span id="year"></span> Your Name</small>
      </footer>
    </aside>

    <section class="content-area" aria-live="polite">
      <!-- Works -->
      <div class="content-panel" data-content="works">
        <h1 class="section-title">Works</h1>
        <div class="grid">
          <article class="card">Project 1 — Short subtitle</article>
          <article class="card">Project 2 — Short subtitle</article>
          <article class="card">Project 3 — Short subtitle</article>
        </div>
      </div>

      <!-- Media -->
      <div class="content-panel hidden" data-content="media">
        <div class="grid">
          <div class="card">Video 1</div>
          <div class="card">Image 1</div>
        </div>
      </div>

      <!-- Code -->
      <div class="content-panel hidden" data-content="code">
        <div class="grid">
          <div class="card">GitHub Repo 1</div>
          <div class="card">Open Source Project</div>
        </div>
      </div>

      <!-- Contact -->
      <div class="content-panel hidden" data-content="contact">
        <div class="panel-stack">
          <p class="lead">Get in touch</p>
          <p>Email: <a href="mailto:me@example.com">me@example.com</a></p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
